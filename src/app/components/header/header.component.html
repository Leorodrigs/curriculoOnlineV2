<div class="header">
    <img class="fotoPerfil" src="profile.png" alt="Foto de Perfil">
    <div class="info">
      <h1>{{personalData.name}}</h1>
      <h2>{{personalData.role}}</h2>
      <p><img class="locationIcon" src="location.svg" alt="">
      {{personalData.local}}</p>
      <p><img class="phoneIcon" src="phone.svg" alt="">
      {{personalData.phone}}</p>
      <p><img class="mailIcon" src="mail.svg" alt="">
      {{personalData.mail}}</p>
    </div>
</div>
